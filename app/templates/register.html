{% extends "base.html" %}

{% block title %}注册 - 语音转写服务{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">注册新账号</h3>
                </div>
                <div class="card-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" minlength="3" maxlength="50" required>
                            <div class="form-text">用户名长度为3-50个字符</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">电子邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" minlength="6" required>
                            <div class="form-text">密码长度至少为6个字符</div>
                        </div>
                        <div class="mb-3">
                            <label for="password-confirm" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="password-confirm" name="password-confirm" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">注册</button>
                        </div>
                    </form>
                    <hr>
                    <p class="text-center mb-0">
                        已有账号？ <a href="/web/login">立即登录</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 检查是否已登录
        if (localStorage.getItem('access_token')) {
            window.location.href = '/web/dashboard';
        }
        
        const registerForm = document.getElementById('register-form');
        
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            
            // 验证密码
            if (password !== passwordConfirm) {
                showToast('两次输入的密码不一致', 'danger');
                return;
            }
            
            // 显示加载状态
            showLoading();
            
            // 构建请求数据
            const userData = {
                username: username,
                email: email,
                password: password
            };
            
            // 发送注册请求
            fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.json().then(data => {
                        throw new Error(data.detail || '注册失败');
                    });
                }
            })
            .then(data => {
                // 显示成功消息
                hideLoading();
                showToast('注册成功，即将跳转到登录页...', 'success');
                
                // 跳转到登录页
                setTimeout(() => {
                    window.location.href = '/web/login';
                }, 2000);
            })
            .catch(error => {
                hideLoading();
                showToast(error.message, 'danger');
            });
        });
    });
</script>
{% endblock %}
