[supervisord]
logfile=supervisord.log ; (default $CWD/supervisord.log)
logfile_maxbytes=50MB   ; (default 50MB)
logfile_backups=10      ; (default 10)
loglevel=info           ; (default info)
pidfile=supervisord.pid  ; (default supervisord.pid)

[program:asr_api]
command=uvicorn app.main:app --host=0.0.0.0 --port=8000 --workers=4
directory=./
autostart=true
autorestart=true
stdout_logfile=./logs/api.log
stderr_logfile=./logs/api_error.log
environment=PYTHONPATH=/usr/local/Caskroom/miniforge/base/envs/videotrans

[program:asr_celery]
command=python3 celery_worker.py
directory=./
autostart=true
autorestart=true
stdout_logfile=./logs/celery.log
stderr_logfile=./logs/celery_error.log
environment=PYTHONPATH=/usr/local/Caskroom/miniforge/base/envs/videotrans

[program:asr_flower]
command=python3 celery_flower.py
directory=./
autostart=true
autorestart=true
stdout_logfile=./logs/flower.log
stderr_logfile=./logs/flower_error.log
environment=PYTHONPATH=/usr/local/Caskroom/miniforge/base/envs/videotrans

[group:asr_service]
programs=asr_api,asr_celery,asr_flower
priority=999 