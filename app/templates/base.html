<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}语音转写服务{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
        }
        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar-sticky {
            position: sticky;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: 0.5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 240px;
            padding: 2rem;
            transition: margin-left 0.3s;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding-top: 0;
            }
            .main-content {
                margin-left: 0;
            }
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div id="loading" class="loading d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <div class="toast-container"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/web">语音转写服务</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/web"><i class="bi bi-house"></i> 首页</a>
                    </li>
                    <li class="nav-item" id="nav-dashboard">
                        <a class="nav-link" href="/web/dashboard"><i class="bi bi-speedometer2"></i> 仪表板</a>
                    </li>
                    <li class="nav-item" id="nav-transcribe">
                        <a class="nav-link" href="/web/transcribe"><i class="bi bi-mic"></i> 转写</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" id="nav-login">
                        <a class="nav-link" href="/web/login"><i class="bi bi-box-arrow-in-right"></i> 登录</a>
                    </li>
                    <li class="nav-item" id="nav-register">
                        <a class="nav-link" href="/web/register"><i class="bi bi-person-plus"></i> 注册</a>
                    </li>
                    <li class="nav-item dropdown d-none" id="nav-user-menu">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="username">用户</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/web/dashboard"><i class="bi bi-speedometer2"></i> 仪表板</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logout-btn"><i class="bi bi-box-arrow-right"></i> 退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block sidebar %}{% endblock %}

    <main role="main" class="{% block main_class %}container{% endblock %}">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 辅助函数
        function showLoading() {
            document.getElementById('loading').classList.remove('d-none');
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.add('d-none');
        }
        
        function showToast(message, type = 'success') {
            const toastContainer = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            const toastContent = `
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            
            toast.innerHTML = toastContent;
            toastContainer.appendChild(toast);
            
            const bsToast = new bootstrap.Toast(toast, {
                autohide: true,
                delay: 3000
            });
            
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', function () {
                toastContainer.removeChild(toast);
            });
        }
        
        // 检查用户登录状态
        function checkAuthStatus() {
            const token = localStorage.getItem('access_token');
            if (token) {
                // 已登录
                document.getElementById('nav-login').classList.add('d-none');
                document.getElementById('nav-register').classList.add('d-none');
                document.getElementById('nav-user-menu').classList.remove('d-none');
                
                // 获取用户信息
                fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        // 令牌无效，清除存储
                        localStorage.removeItem('access_token');
                        window.location.href = '/web/login';
                        throw new Error('令牌无效');
                    }
                })
                .then(data => {
                    document.getElementById('username').textContent = data.username;
                })
                .catch(error => console.error('Error:', error));
            } else {
                // 未登录
                document.getElementById('nav-login').classList.remove('d-none');
                document.getElementById('nav-register').classList.remove('d-none');
                document.getElementById('nav-user-menu').classList.add('d-none');
            }
        }
        
        // 退出登录
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('access_token');
            showToast('已成功退出登录');
            setTimeout(() => {
                window.location.href = '/web';
            }, 1000);
        });
        
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
